<!DOCTYPE html>
<html>
  <head>
    <title>Hilbert Curve</title>

    <link rel="stylesheet" type="text/css" href="style.css" media="all">

    <script src="canvas.js" type="text/javascript"></script>
  </head>
  <body onload="init()">
    <div id="wrapper">
      <canvas id="cnvs" width="720px" height="720px"></canvas>
    </div>
    <div id="control">
      <button type="button" style="font-size: 30px" onclick=dec()><</button>
      <span id="level" style="font-size:30px"></span>
      <button type="button" style="font-size: 30px" onclick=inc()>></button>
    </div>
  </body>
</html>
